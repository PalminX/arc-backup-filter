name: Feature Request
description: Suggest an idea for improvement
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the suggestion! Please describe the feature you'd like to see.
  
  - type: textarea
    id: problem
    attributes:
      label: Use Case / Problem Statement
      description: Describe the use case or problem this feature would solve
      placeholder: "What problem would this feature solve?"
    validations:
      required: true
  
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How should this feature work?
      placeholder: "Describe the feature..."
    validations:
      required: true
  
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Other approaches you've thought about
      placeholder: "Alternative solutions..."
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other information?
      placeholder: "Additional details..."
