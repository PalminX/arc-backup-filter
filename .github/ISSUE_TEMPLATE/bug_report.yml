name: Bug Report
description: Report a bug or unexpected behavior
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the form below.
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Clear description of what the bug is
      placeholder: "Describe the problem..."
    validations:
      required: true
  
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command...
        2. Enter input...
        3. ...
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
      placeholder: "Expected..."
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Actual..."
    validations:
      required: true
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows 10
        - Windows 11
        - macOS
        - Linux
        - Other
    validations:
      required: true
  
  - type: input
    id: python_version
    attributes:
      label: Python Version
      description: "e.g., 3.11, 3.10"
      placeholder: "3.11"
    validations:
      required: true
  
  - type: textarea
    id: logs
    attributes:
      label: Error Message / Logs
      description: Paste any error messages or relevant logs
      render: shell
      placeholder: "[paste logs here]"
  
  - type: textarea
    id: environment
    attributes:
      label: Additional Context
      description: Anything else that might be helpful?
      placeholder: "Additional details..."
